<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length

      };

      const handleTrendAnalyze = () => {
        const YOUTUBE_API_KEY = 'YOUR_YOUTUBE_API_KEY_HERE';
        console.log('Fetching trending topics with API Key:', YOUTUBE_API_KEY);

        if (trendQuery.toLowerCase().includes('gta')) {
          setTrendResults(['GTA 6 Leaks', 'GTA Modding Trends', 'GTA Online Updates']);
        } else if (trendQuery.toLowerCase().includes('minecraft')) {
          setTrendResults(['Minecraft Updates', 'Minecraft Mods', 'Minecraft Speedruns']);
        } else if (trendQuery.toLowerCase().includes('call of duty')) {
          setTrendResults(['Call of Duty Warzone', 'CoD New Maps', 'CoD Esports']);
        } else {
          setTrendResults(['Gaming Trends', 'Tech Innovations', 'Viral Challenges']);
        }
      };

      return (
        <div className="bg-[#1A1A1A] p-6 rounded-lg shadow-lg border border-gray-700">
          <h2 className="text-xl text-white mb-4">Weitere Tools</h2>
          <div className="space-y-6">
            <div>
              <p className="text-white mb-2">Trendsuche / Hashtag-Analyse</p>
              <input
                type="text"
                placeholder="Hashtag oder Thema eingeben (z.B. Minecraft)"
                value={hashtagQuery}
                onChange={(e) => setHashtagQuery(e.target.value)}
                className="w-full p-2 bg-[#121212] text-white rounded-lg border border-gray-600 focus:outline-none focus:border-[#00FFFF] transition"
              />
              <button
                onClick={handleHashtagAnalyze}
                className="w-full py-2 bg-[#00FFFF] text-black rounded-lg hover:bg-[#00CCCC] transition mt-4"
              >
                Analysieren
              </button>
              {hashtagError && <p className="text-red-500 mt-4">{hashtagError}</p>}
              {hashtagResults && (
                <div className="text-white mt-4">
                  <p>Hashtags:</p>
                  <ul className="list-disc pl-5">
                    {hashtagResults.map((hashtag, index) => (
                      <li key={index}>{hashtag}</li>
                    ))}
                  </ul>
                </div>
              )}
            </div>
            <div>
              <p className="text-white mb-2">Hype-Analyse</p>
              <input
                type="text"
                placeholder="Thema eingeben (z.B. GTA)"
                value={hypeQuery}
                onChange={(e) => setHypeQuery(e.target.value)}
                className="w-full p-2 bg-[#121212] text-white rounded-lg border border-gray-600 focus:outline-none focus:border-[#00FFFF] transition"
              />
              <button
                onClick={handleHypeAnalyze}
                className="w-full py-2 bg-[#00FFFF] text-black rounded-lg hover:bg-[#00CCCC] transition mt-4"
              >
                Analysieren
              </button>
              {hypeResults && (
                <div className="text-white mt-4">
                  <p>Hype auf YouTube:</p>
                  <ul className="list-disc pl-5">
                    {hypeResults.map((result, index) => (
                      <li key={index}>{result}</li>
                    ))}
                  </ul>
                </div>
              )}
            </div>
            <div>
              <p className="text-white mb-2">Trendsuche</p>
              <input
                type="text"
                placeholder="Thema eingeben (z.B. GTA, Minecraft, Call of Duty)"
                value={trendQuery}
                onChange={(e) => setTrendQuery(e.target.value)}
                className="w-full p-2 bg-[#121212] text-white rounded-lg border border-gray-600 focus:outline-none focus:border-[#00FFFF] transition"
              />
              <button
                onClick={handleTrendAnalyze}
                className="w-full py-2 bg-[#00FFFF] text-black rounded-lg hover:bg-[#00CCCC] transition mt-4"
              >
                Analysieren
              </button>
              {trendResults && (
                <div className="text-white mt-4">
                  <p>Trends auf YouTube:</p>
                  <ul className="list-disc pl-5">
                    {trendResults.map((trend, index) => (
                      <li key={index}>{trend}</li>
                    ))}
                  </ul>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    const Dashboard = ({ email, onLogout, subscriptionType, onUpgrade }) => {
      const [showSubscriptionModal, setShowSubscriptionModal] = React.useState(false);
      const [showTutorialModal, setShowTutorialModal] = React.useState(false);

      const welcomeMessage = email === 'guest@example.com' ? 'Willkommen, Gast!' : `Willkommen, ${email}!`;

      return (
        <div className="min-h-screen bg-[#121212] p-8">
          <div className="max-w-6xl mx-auto">
            <div className="flex justify-between items-center mb-8">
              <h1 className="text-3xl text-white">TubeStats Dashboard</h1>
              <div className="flex items-center gap-4">
                <p className="text-white">{welcomeMessage}</p>
                <button
                  onClick={() => setShowSubscriptionModal(true)}
                  className="text-white hover:text-[#00FFFF] transition"
                  title="Abo auswählen"
                >
                  <svg className="w-6 h-6 rounded-full bg-[#1A1A1A] p-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8c-1.657 0-3 1.343-3 3v2h6v-2c0-1.657-1.343-3-3-3zm0-4a7 7 0 00-7 7v2a7 7 0 007 7 7 7 0 007-7v-2a7 7 0 00-7-7z"></path>
                  </svg>
                </button>
                <button
                  onClick={onLogout}
                  className="text-white hover:text-[#FF00FF] transition"
                  title="Abmelden"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div className="mb-8 bg-[#1A1A1A] p-6 rounded-lg shadow-lg border border-gray-700">
              <h2 className="text-2xl text-white mb-4">Erfahre, wie TubeStats deinen YouTube-Kanal optimiert!</h2>
              <p className="text-gray-300 mb-4">Schau dir unser Tutorial-Video an und entdecke, warum TubeStats das perfekte Tool für deine YouTube-Analysen ist!</p>
              <button
                onClick={() => setShowTutorialModal(true)}
                className="py-2 px-4 bg-[#00FFFF] text-black rounded-lg hover:bg-[#00CCCC] transition"
              >
                Tutorial-Video ansehen
              </button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              <VideoAnalysis />
              <ChannelAnalysis />
              <div className="md:col-span-2">
                <EarningsAnalysis />
              </div>
              <div className="md:col-span-2">
                <AdditionalTools />
              </div>
              <div className="md:col-span-2">
                <Settings subscriptionType={subscriptionType} onUpgrade={onUpgrade} />
              </div>
            </div>
          </div>
          <SubscriptionModal
            isOpen={showSubscriptionModal}
            onClose={() => setShowSubscriptionModal(false)}
            onSelect={onUpgrade}
          />
          <TutorialModal
            isOpen={showTutorialModal}
            onClose={() => setShowTutorialModal(false)}
            onSubscribe={() => {
              setShowTutorialModal(false);
              setShowSubscriptionModal(true);
            }}
          />
        </div>
      );
    };

    const LoginCard = ({ onLogin }) => {
      const [showLoginModal, setShowLoginModal] = React.useState(false);
      const [showRegisterModal, setShowRegisterModal] = React.useState(false);

      const handleGuestLogin = () => {
        onLogin('guest@example.com');
      };

      return (
        <div className="bg-[#121212] p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
          <div className="text-center mb-6">
            <h1 className="text-4xl font-semibold text-white">TubeStats</h1>
          </div>
          <div className="space-y-4">
            <button
              onClick={() => setShowLoginModal(true)}
              className="w-full py-3 bg-[#00FFFF] text-black rounded-lg hover:bg-[#00CCCC] transition"
            >
              Mit E-Mail anmelden
            </button>
            <button
              onClick={() => setShowRegisterModal(true)}
              className="w-full py-3 bg-[#FF00FF] text-white rounded-lg hover:bg-[#CC00CC] transition"
            >
              Konto erstellen
            </button>
            <button
              onClick={handleGuestLogin}
              className="w-full py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-500 transition"
            >
              Als Gast fortfahren
            </button>
          </div>

          <LoginModal
            isOpen={showLoginModal}
            onClose={() => setShowLoginModal(false)}
            onSubmit={onLogin}
            type="login"
          />
          <LoginModal
            isOpen={showRegisterModal}
            onClose={() => setShowRegisterModal(false)}
            onSubmit={onLogin}
            type="register"
          />
        </div>
      );
    };

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = React.useState(false);
      const [email, setEmail] = React.useState('');
      const [subscriptionType, setSubscriptionType] = React.useState(null);

      const handleLogin = (userEmail) => {
        setEmail(userEmail);
        setIsLoggedIn(true);
      };

      const handleLogout = () => {
        setEmail('');
        setIsLoggedIn(false);
        setSubscriptionType(null);
      };

      const handleUpgrade = (plan) => {
        setSubscriptionType(plan);
      };

      return (
        <div className="min-h-screen">
          {isLoggedIn ? (
            <Dashboard
              email={email}
              onLogout={handleLogout}
              subscriptionType={subscriptionType}
              onUpgrade={handleUpgrade}
            />
          ) : (
            <div className="flex items-center justify-center min-h-screen">
              <LoginCard onLogin={handleLogin} />
            </div>
          )}
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
